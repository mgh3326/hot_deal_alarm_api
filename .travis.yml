language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Cache 활성화
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
before_script:
  - chmod +x gradlew
# clean 후 Build (Build시 자동으로 test 수행)
script:
  - ./gradlew clean build
  - ./gradlew jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash)

